<form [formGroup]="profileForm">
<mat-card class="example-card" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title *ngIf="isEnabled">{{ userProfile.customer_name }}</mat-card-title>
    
      <mat-card-subtitle>Rev_User</mat-card-subtitle>
    </mat-card-header>
 
    <mat-card-content>
       
      <input *ngIf="!isEnabled" type="text" name="name" id="name"  value={{userProfile.customer_name}} formControlName="customername">
        <hr/>
        <label for="num">PHONE NUMBER:</label>
        <input type="text" name="num" id="num" value={{userProfile.customer_phone}}  formControlName="phoneNumber"><br>
        <hr/>
        <label for="mail">Email.Id:</label><input type="text" style="color:grey;" id="mail" name="mail" value={{userProfile.customer_email}} readonly><br>
        
        <hr/>
        <label for="add">Address:</label><textarea name="add" id="add" value={{userProfile.customer_address}} formControlName="address"></textarea><br>
        <input type="text" name="pass" id="pass" value={{userProfile.customer_pass}} formControlName="pass" hidden>
        <input type="text" name="planid" id="planid" value={{userProfile.plan_id}} formControlName="planid" hidden>
        <input type="text" name="plantype" id="plantype" value={{userProfile.plan_type}} formControlName="plantype" hidden >
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="toggleEdit()">{{buttonText}}</button>
   
    </mat-card-actions>
  </mat-card>
  
</form>
